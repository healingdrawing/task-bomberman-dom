<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>STAR WARS CONFLICT</title>
</head>
<body>
  <!-- appears when application starts, before connection to websocket -->
  <div id="first_screen">
    <h1>STAR WARS CONFLICT</h1>
    <form>
      <input id="nickname" type="text" minlength="1" maxlength="15" placeholder="nickname 1-15 symbols ..." required />
      <button id="connect_to_game" type="submit">Connect to game</button>
    </form>
  </div>
  <!-- appears when player connected to websocket. Includes game view and chat view -->
  <div id="second_screen">
    <div id="game_view">
      <div id="game_background" class="layer"></div>
      <div id="game_strong_obstacles" class="layer"></div>
      <div id="game_power_ups" class="layer"></div>
      <div id="game_weak_obstacles" class="layer"></div>
      <div id="game_bombs" class="layer"></div>
      <div id="game_players" class="layer"></div>
      <div id="game_explosions" class="layer"></div>
    </div>
    <div id="chat_view">
      <button id="chat_view__input__send" type="submit">Drop the bomb</button>
      <input id="chat_view__input__message" type="text" minlength="1" maxlength="100" placeholder="message 1-100 symbols ..." required />
      <div id="chat_view__messages"></div>
      <button id="rip" onclick="location.reload()">R.I.P</button>
    </div>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
